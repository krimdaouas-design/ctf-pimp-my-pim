name: Trigger CTF
on:
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Set command
        run: |
          # On peut directement écrire dans $GITHUB_ENV pour définir COMMAND
          echo 'COMMAND=gh status' >> $GITHUB_ENV
           echo 'ALLOWED_STRINGS=("krimdaouas-design")' >> $GITHUB_ENV
      - name: Create issue to trigger target workflow
        uses: actions/github-script@v6
        with:
          script: |
            const title = `Prepare me\n::set-output name=command::gh status`;
            const body  = 'Trigger from helper workflow';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
            });

